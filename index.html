<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Excel-movie</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class = "row mt-3">
    <div class="col"> 
      <h1 class="display-4 ml-2">Excel-Movie</h1>
    </div>
   <div class="col mt-4">
    <!-- <button type="button" class="btn btn-warning float-right mr-2" onclick="resetData()">Reset</button> -->
    <button type="button" class="btn btn-secondary float-right mr-2" onclick="darkThemeToggle()">Dark theme</button>
   </div>
   </div>
    
  </div>

  <div class="table-responsive">
    <table class="table  table-bordered" id="table">
      <thead>
        <tr>
          <th scope="col" >Movie title</th>
          <th scope="col">Director name</th>
          <th scope="col">Main actor</th>
          <th scope="col">Supporting actor</th>
          <th scope="col">Genres<a style="color: salmon;cursor: pointer;"onclick="sortBy('genre')"> <br /> &dagger;Sort</a></th>
          <th scope="col" >Language<a style="color: salmon;cursor: pointer;"onclick="sortBy('language')"> &nbsp; &dagger; Sort</a></th>
          <th scope="col" >Country<a style="color: salmon;cursor: pointer;" onclick="sortBy('country')"> &nbsp; &dagger; Sort</a></th>
          <th scope="col" >Content rating</th>
          <th scope="col" >Budget<a style="color: salmon;cursor: pointer;" onclick="sortBy('budget')"> &nbsp; &nbsp; &dagger; Sort</a></th>
          <th scope="col">Year</th>
          <th scope="col">Plot</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" onclick="decPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" onclick="incPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
</body>
</html>
